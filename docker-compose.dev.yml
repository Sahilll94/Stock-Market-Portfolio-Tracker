services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0-alpine
    container_name: stock_tracker_mongodb_dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-mongouser}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-mongopassword}
      MONGO_INITDB_DATABASE: ${MONGODB_NAME:-stock-tracker}
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - stock-tracker-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Backend Service (with nodemon for auto-restart)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: stock_tracker_backend_dev
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGODB_USER:-mongouser}:${MONGODB_PASSWORD:-mongopassword}@mongodb:27017/${MONGODB_NAME:-stock-tracker}?authSource=admin
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
      JWT_EXPIRE: 7d
      JWT_EXPIRE_DAYS: 7
      
      # TwelveData API Configuration
      TWELVEDATA_API_KEY: ${TWELVEDATA_API_KEY}
      TWELVEDATA_BASE_URL: https://api.twelvedata.com
      
      # CORS Configuration
      FRONTEND_URL: http://localhost:3000
      
      # Firebase Configuration
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY_ID: ${FIREBASE_PRIVATE_KEY_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_CLIENT_ID: ${FIREBASE_CLIENT_ID}
      FIREBASE_CLIENT_X509_CERT_URL: ${FIREBASE_CLIENT_X509_CERT_URL}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stock-tracker-network-dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Service (Vite dev server with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: stock_tracker_frontend_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - stock-tracker-network-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:5000
      NODE_ENV: development

networks:
  stock-tracker-network-dev:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
